<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MoHFW</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <script type="text/javascript" src="js/materialize.js"></script>
    <link rel="stylesheet" href="css/circle.css">

</head>

<body>
    <div id="login-screen" class="full-screen container">
        <div class="row">
            <div class="col s6 offset-s5">
                <h1 class="main-title">Login</h1>
            </div>
        </div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row">
            <div class="input-field col s5 offset-s3">
                <input type="text" id="input-username">
                <label for="input-username">Username</label>
            </div>
            <div class="input-field col s5 offset-s3">
                <input type="password" id="input-password">
                <label for="input-password">Password</label>
            </div>
            <div class="input-field col s5 offset-s7">
                <a class="waves-effect waves-light btn" id="btn-login">Login</a>
            </div>
        </div>
    </div>
    <div id="submit-report-screen" class="full-screen container">
        <div class="row">
            <div class="col s7 offset-s3">
                <h1 class="main-title">Report Submission</h1>
            </div>
        </div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row">
            <div class="input-field col s10 offset-s1">
                <input id="input-title" type="text">
                <label for="input-title">Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s10 offset-s1">
                <input type="text" id="input-program-name">
                <label for="input-program-name">Program name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s10 offset-s1">
                <textarea id="input-desc" class="materialize-textarea"></textarea>
                <label for="input-desc">Textarea</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 offset-s5">
                <a class="waves-effect waves-light btn" id="btn-submit">Submit</a>
            </div>
        </div>
    </div>
    <div id="view-report-screen" class="full-screen container">
        <center>
            <h1 class="main-title">Reports</h1>
        </center>
        <div id="report-container" class="row">
        </div>
    </div>

    <span id="btn-back" class="hidden">
        <i id="back-arrow" class="material-icons">arrow_back</i>
    </span>

    <div class="fixed-action-btn hidden">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">apps</i>
        </a>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
